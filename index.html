<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Super Simple Website</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .email-form {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      background-color: #f8f9fa;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 4px;
    }
    .btn-submit {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-submit:hover {
      background-color: #0069d9;
    }
    .nav-links {
      margin: 20px 0;
    }
    .nav-links a {
      margin-right: 15px;
      color: #007bff;
      text-decoration: none;
    }
    .nav-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Welcome to Super Simple Website</h1>
  
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </div>
  
  <p>This is the landing page for our simple site.</p>
  
  <div class="email-form">
    <h2>Subscribe to our Newsletter</h2>
    <p>Stay updated with our latest news and updates.</p>
    
    <form id="email-subscription-form" method="post" action="#">
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email address" required>
      </div>
      
      <button type="submit" class="btn-submit">Subscribe</button>
    </form>
  </div>

  <script src="script.js"></script>
  <script>
    document.getElementById('email-subscription-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      alert('Thank you for subscribing with: ' + email);
      this.reset();
    });
  </script>
</body>
</html>
